<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="section-one">
        <h1 class="section-one__name">Muthupandi S</h1>
        <p class="section-one__role">Web developer</p>
        <a class="section-one__contact" href="index.html" target="blank"
          >Home</a
        >
      </div>
      <div class="contact-form">
        <form>
          <table>
            <tr>
              <td>Name:</td>
              <td>
                <input type="text" placeholder="Enter your Name" class="contact-form__input" />
              </td>
            </tr>
            <tr>
              <td>Email:</td>
              <td><input type="Email" placeholder="Enter your email" class="contact-form__input" /></td>
            </tr>
            <tr>
              <td>Message:</td>
              <td><textarea placeholder="enter your message" class="contact-form__Message"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td><input type="submit" class="contact-form__submit"/></td>
            </tr>
          </table>
        </form>
        <div class="section-five">
          <p class="section-five__title">
            Social Media>>>>>>>>>>
            <a href="https://www.insta360.com/product/insta360-link"
              >instagram</a
            >
            <a href="https://www.linkedin.com/feed/">Linkedin</a>
          </p>
          <p class="section-five__desc">&copy Muthupandi deserved</p>
        </div>
      </div>
    </div>
  </body>
</html>
